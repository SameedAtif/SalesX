<!DOCTYPE html>
<html>
    <head>
        <title>Splash Screen</title>

        <style>
            html, body {
                height: 100%;
                background-color: transparent;
            }
        </style>
    </head>

    <body style="margin: 0;">
        <div style="background-image: url('assets/logo.png'); width: 100%; height: 100%; background-size: cover; background-position: center;"></div>

        <script>
            const remote = require('electron').remote

            setTimeout(remote.getCurrentWindow().destroy, 2500)
        </script>
    </body>
</html>
